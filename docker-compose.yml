version: '3.8'

services:
  app:
    build: .
    ports:
      - "3032:3032"
    environment:
      NODE_ENV: production
    volumes:
      - .:/app
    command: ["pnpm", "run", "start"]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`${NEWS_HOST}`)"
      - "traefik.http.routers.app.entrypoints=web"
      - "traefik.http.services.app.loadbalancer.server.port=3032"
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

